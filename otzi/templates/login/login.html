{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html>
<head>
	<title>Otzi - Login</title>
	<meta charset="utf-8">
	{% bootstrap_css %}
	<!-- Font Awesome JS -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
	
</head>

<style type="text/css">

	.img{
		max-width: 100px;
		max-height: 100px;
	}

	#form_col{
		border-radius: 10px;
		background-color: white;
		margin-top: 50px;
	}

	#page{
		/*background-color: brown; */
		background-color: black;
	}

	.btn{
		border-radius: 20px;
	}

</style>

<body id="page">
	<div class="container" style="margin-top: auto;">
		{% if messages %}
			<div class="row">
				<div class="col">	
					{% bootstrap_messages %}
				</div>
			</div>
		{% endif %}	

		<div class="row">

			<div class="col-4 d-none d-md-block"></div>
			<div class="col-1 d-md-none"></div>
	
			<div class="col " id="form_col">
				<form class="from-signin" action="{% url 'submit_login' %}" method="POST">
					{% csrf_token %}
					<br>
					<center>
						<img src="{% static 'img/Logo.jpg'%}" class="img img-fluid img-thumbnail rounded-circle">
					</center>
					
					<div class="form-group">
						<label for="nome" class="text-dark"><strong>Login:</strong></label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><strong> <i class="fas fa-user"></i></strong></span>
							</div>
							<input id="nome" class="form-control" type="text" name="login" placeholder="seu nome aqui">				
						</div>
					</div>
	
					<div class="form-group">
						<label for="senha" class="text-dark"><strong>Senha:</strong></label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><strong> <i class="fas fa-lock"></i> </strong></span>
							</div>
							<input id="senha" class="form-control" type="password" name="senha" placeholder="*********">
						</div>
					</div>
					<hr class="mt-5">
					<br>
					<button class="btn btn-dark btn-block" type="submit" name="enviar">
						<strong> <i class="fas fa-sign-in-alt"></i> Entrar</strong>
					</button>
					<br>
					<a class="btn btn-dark btn-block" href="{% url 'pagina_registro' %}">
						<strong> <i class="fas fa-user-plus"></i> Cadastrar</strong>
					</a>
				</form>
					<br>
			</div>
			<div class="col-1 d-md-none"></div>
			<div class="col-4 d-none d-md-block"></div>
	
		</div>

	</div>
	
{% bootstrap_javascript jquery="full" %}
</body>
</html>
