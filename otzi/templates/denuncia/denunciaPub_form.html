{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
  <div class="container">
      <div class="row">
          <div class="col">
            <div class="card bg-dark p-2">
              <div class="card-header bg-dark p-0">
                  <h5 class="text-white card-title"><center>Registrar denúncia contra publicação</center></h5>
              </div>
              <div class="card-body bg-white">
                  <form action="{% url 'submeter_denuncia_publicacao' %}" method="POST">
                      {% csrf_token %}
                      {% bootstrap_form form %}
                      
                      <button type="submit" class="btn btn-dark btn-block"><strong><i class="fas fa-save"></i> Registrar Denúncia</strong></button>
                  </form>
              </div>
          </div>
          </div>
      </div>
  </div>
{% endblock %}
